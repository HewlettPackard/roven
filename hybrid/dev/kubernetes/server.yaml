# Source: spire-server/templates/configmaps.yaml
# ConfigMap containing the SPIRE server configuration.
apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-server
  namespace: spire
data:
  server.conf: |
    server {
      bind_address = "0.0.0.0"
      bind_port = "8081"
      socket_path = "/run/spire/sockets/api.sock"
      trust_domain = "cluster.local"
      data_dir = "/run/spire/server/data"
      log_level = "DEBUG"
      ca_key_type = "rsa-2048"
    
      default_svid_ttl = "1h"
      ca_subject = {
        country = ["US"],
        organization = ["SPIFFE"],
        common_name = "",
      }
    }

    plugins {
      DataStore "sql" {
        plugin_data {
          database_type = "sqlite3"
          connection_string = "/run/spire/data/datastore.sqlite3"
        }
      }

     NodeAttestor "hybrid" {
        plugin_cmd = "/usr/local/bin/serverattestor"
        plugin_data {
          plugins {
            k8s_psat {
              clusters = {
                "hybrid-node-attestor" = {
                  use_token_review_api_validation = true
                  service_account_allow_list = ["spire:spire-agent"]
                }
              }
            }
            aws_iid {
              access_key_id = "$AWS_ACCESS_KEY_ID"
              secret_access_key = "$AWS_SECRET_ACCESS_KEY"
              assume_role = "$AWS_ASSUME_ROLE"
            }
          }
        }
      }

      KeyManager "disk" {
        plugin_data {
          keys_path = "/run/spire/data/keys.json"
        }
      }

      Notifier "k8sbundle" {
        plugin_data {
          namespace = "spire"
          config_map = "trust-bundle"
          config_map_key = "root-cert.pem"
        }
      }
    }

    health_checks {
      listener_enabled = true
      bind_address = "0.0.0.0"
      bind_port = "8080"
      live_path = "/live"
      ready_path = "/ready"
    }
